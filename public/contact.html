    <article>
 
      <h2>What's on Your Mind?</h2>
      <form novalidate="novalidate">
         <fieldset class="text">
            <label for="uname">Username</label>
            <input type="text" id="uname" />
            <p id="usernameError" class="errorMsg"></p>
            <label for="phoneinput">Phone</label>
            <input type="text" id="phoneinput" />
            <p id="phoneError" class="errorMsg"></p>
            <label for="email">Email Address</label>
            <input type="email" id="emailbox" />
            <p id="emailError" class="errorMsg"></p>
            <label for = "usermessage">Message</label>
            <textarea id = "usermessage" placeholder = "Enter your message here!"></textarea>
         </fieldset>
         <fieldset id="submitbutton">
            <input type="submit" id="submitBtn" value="Send Us A Message" />
         </fieldset>
      </form>
   </article>
